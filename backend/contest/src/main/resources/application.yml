server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: shodh-a-code-platform

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:contestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  # Initialize sample data
  sql:
    init:
      mode: always

# Docker Execution Configuration
docker:
  execution:
    enabled: false
  image:
    name: shodhacode-executor

# Execution Configuration
execution:
  temp:
    dir: /tmp/shodhacode

# Polling Configuration (in milliseconds)
polling:
  submission:
    interval: 2500  # 2.5 seconds for submission status polling
  leaderboard:
    interval: 20000  # 20 seconds for leaderboard polling

# Logging
logging:
  level:
    com.shodhacode: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"